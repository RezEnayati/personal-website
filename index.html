  <title>Reza Enayati</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <style>
    :root {
      --bg: #1c1c1c;
      --fg: #e0e0e0;
      --accent: #888;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --fg: #111111;
      --accent: #555;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--fg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
      transition: background-color 0.4s, color 0.4s;
    }

    nav.mobile-nav {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      border-radius: 30px;
      padding: 0.5rem 1.5rem;
      display: flex;
      gap: 1.5rem;
      z-index: 999;
    }

    nav.mobile-nav a {
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
      animation: fadeInText 1s ease-in-out forwards;
      text-align: center;
    }

    p, li {
      font-size: 1.2rem;
      max-width: 800px;
      margin-bottom: 1rem;
      line-height: 1.7;
      animation: fadeInText 1s ease-in-out forwards;
    }

    a {
      color: var(--accent);
      text-decoration: none;
      transition: all 0.2s ease;
    }

    a:hover {
      text-decoration: underline;
    }

    ul {
      list-style: circle inside;
      padding: 0;
    }

    .section {
      margin-top: 2rem;
      animation: fadeInUp 1s ease both;
    }

    .links {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.6rem 1.2rem;
      background-color: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn:hover {
      background-color: #aaa;
    }

    .footer {
      margin-top: auto;
      padding-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    .profile-pic {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-top: 20px;
      box-shadow: 0 0 15px var(--accent);
      animation: fadeIn 1s ease;
    }

    .toggle-theme {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 50px;
      padding: 0.4rem 1rem;
      cursor: pointer;
      font-weight: bold;
      z-index: 999;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (min-width: 768px) {
      nav.mobile-nav {
        display: none;
      }
    }
  </style>
</head>
